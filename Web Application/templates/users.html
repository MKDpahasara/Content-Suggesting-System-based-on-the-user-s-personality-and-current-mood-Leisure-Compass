<!-- templates/users.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Personality Label</th>
                <th>Profile Picture</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.personality_label }}</td>
                    <td><img src="{{ user.profile_pic }}" alt="Profile Picture" width="50"></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
